<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="taxStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxCalculatorForm">
            <div class="input-group">
                <label for="age">Age <i class="fas fa-question-circle question-icon" title="Details about age: Enter your age group."></i>:</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>
            <div class="input-group">
                <label for="grossIncome">Gross Annual Income <i class="fas fa-question-circle question-icon" title="Details about gross annual income: Enter your total annual income before taxes and deductions."></i>:</label>
                <input type="number" id="grossIncome" step="any" placeholder="Enter gross annual income">
            </div>
            <div class="input-group">
                <label for="extraIncome">Extra Income <i class="fas fa-question-circle question-icon" title="Details about extra income: Enter any additional income you receive apart from your annual income."></i>:</label>
                <input type="number" id="extraIncome" step="any" placeholder="Enter extra income">
            </div>
            <div class="input-group">
                <label for="deductions">Deductions <i class="fas fa-question-circle question-icon" title="Details about deductions: Enter any deductions or exemptions you qualify for that reduce your taxable income."></i>:</label>
                <input type="number" id="deductions" step="any" placeholder="Enter deductions">
            </div>
            <button type="submit">Calculate Tax</button>
        </form>
        <div id="errorIcons"></div>
        <div id="taxResult"></div>
    </div>
    
    
<script src="script.js"></script>
    
</body>
</html>
